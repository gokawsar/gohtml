        .section-time {

            color: #2c3e50;
        }
        
        .section-days {

            font-size: 14px;
        }
        
        .section-teacher {
            color: #7f8c8d;
            font-style: italic;

        .section-action {

        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .credit-info {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .schedule-table th {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .schedule-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #eee;
            height: 80px;
            vertical-align: top;
        }
        
        .time-cell {
            background: #f8f9fa;
            font-weight: bold;
            width: 120px;
        }
        
        .course-slot {
            background: #d6eaf8;
            border-radius: 4px;

            font-size: 14px;

        }
        
        .no-courses {

            color: #7f8c8d;
            font-style: italic;

            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;

            margin-top: 30px;
        }

            .filters {

            }
            
            .schedule-table {
                font-size: 14px;
            }
            
            .course-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .section-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .section-action {
                align-self: flex-end;
            }
        }
    </style>
</head>

                    <button id="searchBtn">Search</button>
                </div>
                
                <div class="filters">

            <div class="results-section" id="resultsContainer">

            <div class="schedule-section">
                <div class="schedule-header">
                    <h2>My Weekly Schedule</h2>
                    <div class="credit-info">Total Credits: <span id="totalCredits">0</span> / 19</div>

                    <tbody id="scheduleBody">
                        <!-- Schedule will be generated here -->

            </div>
        </div>
        
        <footer>
            <p>Class Routine Visualizer - Plan your semester with no time conflicts</p>
        </footer>
    </div>

        // Handle search functionality

            const searchText = searchInput.value.toLowerCase();

            displayCourses(filteredCourses);

                courseSections.forEach(section => {
                    const isSelected = selectedCourses.some(c => c.sectionName === section.sectionName);
                    
                    html += `

                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            resultsContainer.innerHTML = html;
        }

            const sectionsContainer = element.nextElementSibling;
            sectionsContainer.style.display = sectionsContainer.style.display === 'block' ? 'none' : 'block';

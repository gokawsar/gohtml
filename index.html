<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Semester Planner</h1>
    <div class="controls">
      <input type="file" id="fileInput" accept=".xlsx,.xls">
      <button id="loadDefault">Load Default Routine</button>
      <label>
        Max Credit:
        <input type="number" id="maxCredit" value="18" min="1">
      </label>
    </div>
  </header>

  <main>
    <section class="courses">
      <h2>Available Courses</h2>
      <table id="courseTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Title</th>
            <th>Section</th>
            <th>Credit</th>
            <th>Day</th>
            <th>Time</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="plan">
      <h2>My Semester Plan</h2>
      <table id="planTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Section</th>
            <th>Credit</th>
            <th>Day</th>
            <th>Time</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="creditSummary">Total Credits: 0</p>
      <p id="conflictWarning" class="warning"></p>
    </section>

    <section class="timetable">
      <h2>Weekly Timetable</h2>
      <div id="timetableGrid" class="grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
